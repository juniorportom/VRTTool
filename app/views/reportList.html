<div ng-controller="reportListController" ng-init="init()">


    <nav class="navbar navbar-default ">
        <div class=" container ">
            <div class="navbar-header nav-title ">
                <a class="navbar-brand" href="#home">VRT Tool</a>
            </div>
            <div class="main-nav">
                <ul>
                    <li><a href="#report"><i class="fa fa-shield"></i>Crear Reporte</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <div id="reports" class="col-lg-12">
        <div ng-if="!reports || reports.length == 0">
            <h4>No tiene reportes registrados</h4>
        </div>
        <div ng-repeat="report in reports">
            <div class="col-lg-12">
                <div class="panel-body item-list-report">
                    <div class="pull-left main-data-report">
                        <span class="user-name">
                                {{report.image1}}
                            </span> &nbsp;|&nbsp;
                        <span class="date" am-time-ago="report.create_at"></span>
                        <br>
                        <span class="user-name">
                                    {{report.image2}}
                                </span> &nbsp;|&nbsp;
                        <span class="date">
                                    {{report.date}}
                                </span>


                    </div>


                </div>
            </div>
        </div>
    </div>

</div>
